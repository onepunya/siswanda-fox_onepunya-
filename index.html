<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>TERMINAL // ENDFIELD PROTOCOL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
:root{
  /* PALET WARNA ARKNIGHTS ENDFIELD */
  --endfield-yellow: #fcee0a; /* Kuning khas Endfield */
  --endfield-dark: #0a0a0a;   /* Hitam pekat */
  --endfield-gray: #888888;   /* Abu-abu untuk teks sekunder */
  --text-white: #f0f0f0;      /* Putih untuk teks utama */
  
  /* Mapping variabel lama ke tema baru agar logika JS tetap jalan */
  --green: var(--endfield-yellow); 
  --cyan: #ffffff; 
  --yellow: var(--endfield-yellow);
}

html, body {
  width: 100%; height: 100%;
  margin: 0; padding: 0;
  background-color: #000;
  overflow-x: hidden; 
}

body {
  background: linear-gradient(180deg, #1a1a1a, #000000);
  color: var(--text-white);
  font-family: 'Courier New', monospace;
}

/* scanline flicker - Dibuat lebih halus (putih/abu) */
body::after{
  content:""; position:fixed; inset:0;
  background:rgba(255,255,255,0.03);
  background-image: linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, .05) 25%, rgba(255, 255, 255, .05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, .05) 75%, rgba(255, 255, 255, .05) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(255, 255, 255, .05) 25%, rgba(255, 255, 255, .05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, .05) 75%, rgba(255, 255, 255, .05) 76%, transparent 77%, transparent);
  background-size: 50px 50px;
  pointer-events:none; z-index: 9999;
}

.header{
  position: sticky; top: 0;
  width: 100%; padding: 15px 20px;
  font-size: 11px; 
  border-bottom: 2px solid var(--endfield-yellow); /* Garis atas kuning tegas */
  display: flex; justify-content: space-between;
  background: rgba(0,0,0,0.95); z-index: 1000;
  box-sizing: border-box;
  color: var(--endfield-yellow);
  font-weight: bold;
  letter-spacing: 1px;
}

.content-wrapper { flex: 1; padding-bottom: 50px; }

#boot { padding: 20px; min-height: 250px; position: relative; color: var(--text-white); }
.boot-log { font-size: 13px; white-space: pre-wrap; margin-bottom: 100px; color: #ccc;}

/* Cursor Blinking - Kuning */
.cursor {
    display: inline-block;
    width: 10px; height: 18px;
    background: var(--endfield-yellow);
    animation: blink 0.8s infinite;
    vertical-align: middle;
    margin-left: 5px;
}
@keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

.loader-fixed {
    position: fixed;
    bottom: 40px; left: 20px; right: 20px;
    background: transparent; padding: 10px;
}
.bar { 
  width: 100%; max-width: 400px; height: 12px; 
  background: #222;
  border: none; 
  position: relative;
}
.fill { 
  height: 100%; width: 0%; 
  background: var(--endfield-yellow); 
  transition: width 0.2s; 
  box-shadow: 0 0 10px var(--endfield-yellow);
}

/* Main Screen */
.center-content { display: flex; flex-direction: column; align-items: center; text-align: center; padding: 40px 20px; color: var(--text-white);}

/* GAYA JUDUL SEPERTI LOGO ENDFIELD (Block Kuning, Teks Hitam) */
.title-container {
  margin-bottom: 10px;
}
.title { 
  font-size: clamp(20px, 6vw, 36px); 
  letter-spacing: 2px; 
  font-weight: 900; 
  background-color: var(--endfield-yellow);
  color: black;
  padding: 5px 15px;
  display: inline-block;
  transform: skewX(-5deg); /* Sedikit miring biar techy */
}

.sub {
  margin-top: 10px;
  font-size: 12px;
  letter-spacing: 2px;
  color: var(--endfield-gray) !important;
  border-left: 3px solid var(--endfield-yellow);
  padding-left: 10px;
}

.visualizer-container { display: flex; align-items: flex-end; justify-content: center; gap: 6px; height: 40px; margin: 30px 0; }
.v-bar { width: 8px; background: #333; height: 5px; }
.active-v .v-bar { 
  background: var(--endfield-yellow);
  box-shadow: 0 0 10px var(--endfield-yellow);
  animation: hack-dance 0.5s infinite alternate; 
}
@keyframes hack-dance { 0% { height: 5px; } 100% { height: 40px; } }

.profile-info {
    margin: 20px 0; font-size: 14px; color: #ddd;
    border: 1px solid #333; 
    border-left: 4px solid var(--endfield-yellow); /* Aksen kiri kuning */
    padding: 20px;
    background: linear-gradient(90deg, rgba(252, 238, 10, 0.05), transparent);
    text-align: left;
    width: 100%; max-width: 400px;
}

/* Tombol Gaya Endfield */
button {
  background: transparent; color: var(--endfield-yellow);
  border: 2px solid var(--endfield-yellow); padding: 15px 30px;
  font-family: inherit; font-weight: 900; cursor: pointer;
  text-transform: uppercase;
  letter-spacing: 1px;
  transition: all 0.3s;
  position: relative;
  overflow: hidden;
}
button:hover { 
  background: var(--endfield-yellow); 
  color: #000; 
  box-shadow: 0 0 15px rgba(252, 238, 10, 0.4);
}

.hide { display: none !important; }

.links { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
.links a { 
  color: #fff; text-decoration: none; 
  font-size: 12px; font-weight: bold;
  background: #222;
  padding: 10px 20px; display: inline-block; 
  border-left: 2px solid var(--endfield-yellow);
  transition: 0.3s;
}
.links a:hover {
  background: var(--endfield-yellow);
  color: #000;
}

/* --- KODE TAMBAHAN UNTUK VIDEO --- */
.video-container {
  margin-top: 40px;
  width: 100%;
  max-width: 300px; /* Ukuran khusus Shorts agar proporsional di HP */
  border: 1px solid #333;
  padding: 5px;
  background: #000;
  position: relative;
  box-shadow: 0 0 15px rgba(252, 238, 10, 0.2);
}
.video-container::before {
  content: "DATA_FEED // TRANSMISSION";
  position: absolute;
  top: -20px; left: 0;
  font-size: 10px;
  color: var(--endfield-yellow);
  letter-spacing: 1px;
}
.video-container iframe {
  width: 100%;
  aspect-ratio: 9/16;
  border: none;
  display: block;
}

</style>
</head>

<body>

<div class="header">

<div class="content-wrapper">

    <div id="main" class="center-content hide">

        <div class="title">SISWANDA</div>
      </div>
      
      <div class="sub">[ PERMISSION: GRANTED // ONEPUNYA ]</div>
      
      <div class="visualizer-container" id="visualizer">
          <div class="v-bar"></div><div class="v-bar"></div><div class="v-bar"></div><div class="v-bar"></div><div class="v-bar"></div>
      </div>

      <button id="audioBtn" onclick="toggleAudio()">INITIALIZE AUDIO</button>

      <div class="profile-info">
        <div style="color:var(--endfield-gray)">// SYSTEM IDENTIFICATION</div>

        <br>
        <div>$ CURRENT_OBJECTIVE</div>
        <div style="color:var(--text-white)">> Nyari Kesenangan</div>
        <div style="color:var(--text-white)">> Age : 23</div>
        <br>
        <div style="font-size:12px; color:var(--endfield-gray); margin-top:10px; font-style:italic;">
          "Pengangguran ngegabut, dan bikin hal-hal ngawur."
        </div>
      </div>

      <div class="links">
        <a href="https://github.com/onepunya" target="_blank">GITHUB_DB</a>
        <a href="https://www.instagram.com/im_a_foxyyy" target="_blank">INSTAGRAM_COM</a>
      </div>

      <div class="video-container">
        <iframe 
          src="https://www.youtube.com/embed/-Di4ahUSI8M?autoplay=1&mute=1&loop=1&playlist=-Di4ahUSI8M" 
          allow="autoplay; encrypted-media" 
          allowfullscreen>
        </iframe>
      </div>

    </div>
</div>

<audio id="bgMusic" loop>
  <source src="https://github.com/onepunya/storage/raw/refs/heads/main/DJ%20A%20LITTLE%20SWEET%20SLOW%20REMIX%20BOOTLEG%20(%20FEBRY%20REMIX%20)%20%20SOUND%20VIRAL%20TIKTOK%20TERBARU%20-%20Danz%20Fvnky%20Rmx..mp3" type="audio/mpeg">
</audio>

<script>
const logs = [
  "onepunya@endfield:~$ establishing_connection...\n",
  "[ SUCCESS ] Target System Found.\n",
  "onepunya@endfield:~$ decryption_key_accepted\n",
  "Loading Endfield Assets... 100%\n",
  "onepunya@endfield:~$ access control --override\n",
  "Rendering Interface...\n",
  "System Stability: NORMAL\n",
  "WELCOME TO ENDFIELD INDUSTRIES\n"
];

const bootText = document.getElementById("bootText");
const fill = document.getElementById("fill");
const clock = document.getElementById("clock");
const status = document.getElementById("status");
const main = document.getElementById("main");
const music = document.getElementById("bgMusic");

// Clock function
setInterval(() => {
    const now = new Date();
    clock.innerText = now.getHours().toString().padStart(2, '0') + ":" + 
                      now.getMinutes().toString().padStart(2, '0') + ":" + 
                      now.getSeconds().toString().padStart(2, '0');
}, 1000);

let logIndex = 0;
let charIndex = 0;

function typeLog() {
    if (logIndex < logs.length) {
        if (charIndex < logs[logIndex].length) {
            bootText.innerHTML += logs[logIndex].charAt(charIndex);
            charIndex++;
            fill.style.width = ((logIndex / logs.length) * 100) + "%";
            setTimeout(typeLog, 20); // Sedikit lebih cepat biar smooth
            window.scrollTo(0, document.body.scrollHeight);
        } else {
            charIndex = 0;
            logIndex++;
            setTimeout(typeLog, 300); 
        }
    } else {
        fill.style.width = "100%";
        setTimeout(finishBoot, 800);
    }
}

function finishBoot(){
  status.innerText = "[ ONLINE ]";
  status.style.color = "var(--endfield-yellow)";
  document.getElementById("boot").classList.add("hide");
  document.getElementById("cursor").classList.add("hide");
  document.getElementById("loader").classList.add("hide");
  main.classList.remove("hide");
}

function toggleAudio(){
  if(music.paused){
    music.play();
    document.getElementById("visualizer").classList.add("active-v");
    document.getElementById("audioBtn").innerText = "TERMINATE AUDIO";
    document.getElementById("audioBtn").style.background = "var(--endfield-yellow)";
    document.getElementById("audioBtn").style.color = "black";
  } else {
    music.pause();
    document.getElementById("visualizer").classList.remove("active-v");
    document.getElementById("audioBtn").innerText = "INITIALIZE AUDIO";
    document.getElementById("audioBtn").style.background = "transparent";
    document.getElementById("audioBtn").style.color = "var(--endfield-yellow)";
  }
}

window.onload = typeLog;
</script>
