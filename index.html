<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>END FIELD SYSTEM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --yellow:#ffb300;
  --cyan:#00e5ff;
  --bg:#05080c;
}

*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  background:
    linear-gradient(180deg,#1a1200,#003b40),
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.03),
      rgba(255,255,255,0.03) 1px,
      transparent 1px,
      transparent 3px
    );
  color:var(--yellow);
  font-family:Courier New, monospace;
  overflow:hidden;
}

/* scanline flicker */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(255,255,255,0.04);
  animation:flicker .15s infinite;
  pointer-events:none;
}
@keyframes flicker{
  0%{opacity:.15}
  50%{opacity:.35}
  100%{opacity:.15}
}

/* header */
.header{
  padding:10px 14px;
  font-size:12px;
  border-bottom:1px solid #ffaa0044;
  display:flex;
  justify-content:space-between;
}

/* terminal */
.terminal{
  padding:20px;
  max-width:800px;
  font-size:14px;
  line-height:1.5;
}
.line{opacity:0}
.line.show{opacity:1}

/* center UI */
.center{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.title{
  font-size:42px;
  letter-spacing:4px;
  text-shadow:0 0 15px #ffb30099;
}
.sub{color:#aaa}

/* progress bar */
.bar{
  width:70%;
  max-width:420px;
  height:6px;
  border:1px solid var(--yellow);
  margin-top:20px;
}
.fill{
  height:100%;
  width:0%;
  background:var(--yellow);
  box-shadow:0 0 10px var(--yellow);
  transition:width .4s;
}

/* hidden */
.hide{display:none}

/* button */
button{
  margin-top:30px;
  background:none;
  color:var(--cyan);
  border:1px solid var(--cyan);
  padding:12px 24px;
  font-family:inherit;
  letter-spacing:2px;
}
button:active{background:#00e5ff22}
</style>
</head>

<body>

<div class="header">
  <div>END FIELD CORE</div>
  <div id="status">OFFLINE</div>
</div>

<div id="boot" class="terminal">
  <div id="bootText"></div>
</div>

<div id="main" class="center hide">
  <div class="title">SYSTEM ONLINE</div>
  <div class="sub">OPERATOR : SISWANDA</div>
  <button onclick="enableAudio()">ENABLE AUDIO</button>
</div>

<div class="center">
  <div class="bar">
    <div id="fill" class="fill"></div>
  </div>
</div>

<audio id="beep" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

<script>
const lines = [
  "> POWER SIGNAL DETECTED",
  "> INITIALIZING CORE MODULE",
  "[OK] MEMORY CORE",
  "[OK] NEURAL LINK",
  "[WARN] EXTERNAL NODE : OFFLINE",
  "> SYNCHRONIZING DATA",
  "[OK] SYSTEM CHECK",
  "> FINALIZING BOOT SEQUENCE"
];

const bootText = document.getElementById("bootText");
const fill = document.getElementById("fill");
const status = document.getElementById("status");
const main = document.getElementById("main");
const beep = document.getElementById("beep");

let i = 0;

function startBoot(){
  status.innerText = "BOOTING";
  status.style.color = "#ffb300";

  const interval = setInterval(()=>{
    if(i < lines.length){
      const div = document.createElement("div");
      div.className = "line show";
      div.innerText = lines[i];
      bootText.appendChild(div);
      fill.style.width = ((i+1)/lines.length*100)+"%";
      i++;
    }else{
      clearInterval(interval);
      finishBoot();
    }
  }, 700);
}

function finishBoot(){
  status.innerText = "ONLINE";
  status.style.color = "#00e5ff";
  document.getElementById("boot").classList.add("hide");
  document.querySelector(".bar").classList.add("hide");
  main.classList.remove("hide");
}

function enableAudio(){
  beep.play();
}

window.onload = () => {
  startBoot();
};
</script>

</body>
</html>
